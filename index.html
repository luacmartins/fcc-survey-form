<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Survey Form</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <h1 id="title">Survey Form</h1>
   <p id="description">This is a survey form, please fill the information below:</p>
   <form action="" id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Please enter your email" required>
      <label id="number-label" for="number">Age</label>
      <input type="number" name="number" id="number" min="1" max="150" placeholder="Please enter your age">
      <label for="dropdown">What's your gender</label>
      <select name="dropdown" id="dropdown">
         <option value="1">Male</option>
         <option value="2">Female</option>
         <option value="3">Other</option>
      </select>
      <label for="">Do you like cats or dogs more?</label>
      <div>
         <input type="radio" name="radio" id="radio-1" value="cats">
         <label for="radio-1">Cats</label>
         <input type="radio" name="radio" id="radio-2" value="dogs">
         <label for="radio-2">Dogs</label>
      </div>
      <div>
         <p>What are your interests?</p>
         <input type="checkbox" name="checkbox" id="check-1" value="cooking">
         <label for="check-1">Cooking</label>
         <input type="checkbox" name="checkbox" id="check-2" value="running">
         <label for="check-2">Running</label>
         <input type="checkbox" name="checkbox" id="check-3" value="coding">
         <label for="check-3">Coding</label>
      </div>
      <textarea name="comments" id="" cols="30" rows="10" placeholder="Enter your comments"></textarea>
      <button type="submit" id="submit">Submit</button>
   </form>

</body>

</html>
